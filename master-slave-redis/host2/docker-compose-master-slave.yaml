version: '2'
services:
  slave-1:
    image: 172.16.101.70/ailab/redis:cluster-v6
    network_mode: host
    ports:
        - "6382:6379"
#    command: redis-server  /etc/redis/redis-master.conf
    command: redis-server /etc/redis/redis-password.conf --slaveof redis-master 6379
    volumes:
     - ./sentinel.conf:/etc/redis/sentinel.conf
    restart: unless-stopped
